<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Evidence Locker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(120deg, #FF8008, #FFFFFF, #046A38);
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .bg-bac {
            background-color: #FFFFFF;
            border: 2px solid;
            border-radius: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .login-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 20px;
        }

        .logout {
            text-align: center;
            margin-top: 15px;
        }

        .logout button {
            border: 3px solid black;
            margin-right: 2px;
        }
    </style>
</head>

<body>
    <!-- Flash messages -->
      <!-- Flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="flash-message d-flex justify-content-center align-items-center" style="position: fixed; top: 20px; width: 100%; z-index: 1050; pointer-events: none;">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="max-width: 600px; pointer-events: all;">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
<script>
    setTimeout(function () {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.classList.remove('show');
            alert.classList.add('fade');
        });
    }, 3000); // Hide alert after 3 seconds
</script>
{% endif %}
{% endwith %}
    <div class="container">
        <div class="bg-bac">
            <div class="text-center">
                <div class="row">
                    <div class="col">
                        <form action="/warehousetable">
                            <button class="btn" type="login" name="login" style="border: 3px solid black;"><b>Warehouse Table</b></button>
                        </form>
                    </div>
                    <div class="col">
                        <form action="/fsltable">
                            <button class="btn" type="login" name="login" style="border: 3px solid black;"><b>FSL Table</b></button>
                        </form>
                    </div>
                    <div class="col">
                        <form action="/courttable">
                            <button class="btn" type="login" name="login" style="border: 3px solid black;"><b>Court Table</b></button>
                        </form>
                    </div>
                     
                    <div class="col">
                        <form action="/globalsearch">
                            <button class="btn" type="login" name="login" style="border: 3px solid black;"><b>Global Search</b></button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="container-fluid">
                <div class="row align-items-start">
                    <div class="col">
                        <img src="{{ url_for('static', filename='images/home.png') }}" alt="Loading Image" class="img-thumbnail login-image">
                    </div>
                </div>
            </div>
        </div>

        <div class="logout">
            <form action='/logout' class="d-flex" role="login" style="text-align: center; margin-left: 47%; margin-bottom: 2px;">
                <button class="btn" type="login" name="login"><b>Logout</b></button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        // Auto-dismiss flash messages after 5 seconds
        setTimeout(function () {
            var alertElement = document.querySelector('.alert');
            if (alertElement) {
                var alertInstance = bootstrap.Alert.getOrCreateInstance(alertElement);
                alertInstance.close();
            }
        }, 5000);
    </script>
</body>

</html>
